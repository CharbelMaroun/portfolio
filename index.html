<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <title>Charbel Maroun</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header">
            <div class="header-div">
                <img class="header-div-img" src="./assets/logo1.png" alt="">
            </div>
            <div class="header-div2">
                <ul class="header-div2-ul">
                    <li class="header-div2-li">Home</li>
                    <li class="header-div2-li">About</li>
                    <li class="header-div2-li">Contact</li>
                </ul>
            </div>
            <div class="hamburger-menu">
                <input id="menu__toggle" type="checkbox" />
                <label class="menu__btn" for="menu__toggle">
                    <span></span>
                </label>
                <ul class="menu__box">
                    <li><a class="menu__item" href="#">
                            <section class="showcase">
                                <video src="./assets/video.mp4" autoplay loop muted></video>
                                <h1 class="title1">HOME</h1>
                            </section>
                        </a></li>
                    <li><a class="menu__item" href="#">
                            <section class="showcase">
                                <video src="./assets/video.mp4" autoplay loop muted></video>
                                <h1 class="title1">ABOUT</h1>
                            </section>
                        </a></li>
                    <li><a class="menu__item" href="#">
                            <section class="showcase">
                                <video src="./assets/video.mp4" autoplay loop muted></video>
                                <h1 class="title1">CONTACT</h1>
                            </section>
                        </a></li>
                </ul>
                <div class="backdrop"></div>
            </div>

        </div>
    </header>
    <div>
        <div class="background">
            <div class="background2">
                <div class='wrap'>
                    <div class='top-plane'> </div>
                    <div class='bottom-plane'></div>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <div class="typing-demo">
                Hello<span>!</span> I'm Charbel, a web developer<span>!</span>
            </div>
        </div>
        <div class="animation">
            <div class="title" style="--duration: 2s">
                <span class="under not-found">
                    <span class="not-found-1">4</span>
                    <span class="not-found-2">0</span>
                    <span class="not-found-3">4</span>
                </span>
                <span class="under" style="--delay: 1s">This</span>
                <span class="under" style="--delay: 1.5s">Website</span>
                <span class="under" style="--delay: 2s">Is</span>
                <span class="under" style="--delay: 2.5s">Under</span>
                <span class="under" style="--delay: 3s">Construction!</span>
            </div>
        </div>
        <div class="rotate-words">
            <span class="span" style="--d: 0s">We're</span>
            <span class="span" style="--d: 4s">Coming</span>
            <span class="span" style="--d: 8s">Soon!</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
